
<!DOCTYPE html>
<html>
<head>
    <title>Plagiarism Result</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1d976c, #93f9b9);
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        .box {
            width: 650px;
            margin: auto;
            background: white;
            color: black;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease;
        }

        .percent {
            font-size: 70px;
            font-weight: 700;
            margin: 20px 0;
            animation: pop 1s ease;
        }

        a {
            color: #1d976c;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Plagiarism Report</h1>

        <p class="percent">{{ percent }}%</p>

        {% if source %}
            <p><b>Main Source Found:</b> <a href="{{ source }}">{{ source }}</a></p>
        {% else %}
            <p><b>No online source found</b></p>
        {% endif %}

        <h2>Your Content:</h2>
        <p>{{ text }}</p>
    </div>

    <br><br>

<a href="/" style="text-decoration:none;">
    <button style="
        background: #1d976c;
        color: white;
        padding: 12px 25px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        cursor: pointer;
    ">
        ðŸ”„ Check Another Text / Image
    </button>
</a>


</body>
</html>
